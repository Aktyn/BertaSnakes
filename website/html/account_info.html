<div class='container'>
	<h1>ACCOUNT</h1>
	<div><label id='account_nickname' style='font-weight: bold;'></label></div>
	<hr/>
	<div style='display: inline-grid; grid-template-columns: fit-content(100%) auto; text-align: left; padding: 0px 10px;'>
		<label style='text-align: right; margin: 0px 10px;'>Email:</label><span id='account_email'></span>
		<label style='text-align: right; margin: 0px 10px;'>Registered&nbsp;since:</label><span id='account_register_date'></span>
		<label style='text-align: right; margin: 0px 10px;'>Level:</label><span id='account_level'></span>
		<label style='text-align: right; margin: 0px 10px;'>Rank:</label><span id='account_rank'></span>
		<label style='text-align: right; margin: 0px 10px;'>Games:</label><span id='account_games'></span>
	</div>
	<hr/>
	<div><button id='account_logout'>LOG OUT</button></div>
	<hr/>
	<h2 style='font-weight: bold'>Last games</h2>
	<div id='last_games_preview' style='display: none;'></div>
</div>
