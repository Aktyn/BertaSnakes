<div id='account_form' class='container'>
	<h1>Registration</h1>
	<div class='error_msg' id='register_error'></div>
	<div class='prompt'><label>Nickname: </label><input type='text' name='username' /></div>

	<div><button id='register_submit'>CREATE</button></div>
	<hr />
	<a href='/login'><button id='register_submit'>RETURN</button></a>
</div>
