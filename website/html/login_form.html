<div id='account_form' class='container'>
	<h1>Login to your account</h1>
	<div class='error_msg' id='login_error'></div>
	<div class='prompt'><label>Nickname: </label><input type='text' name='username' /></div>
	<div class='prompt'><label>Password: </label><input type='password' name='password' /></div>
	<div><button id='login_submit'>LOG IN</button></div>
	<hr />
	<div style='margin-bottom: 10px;'>Or</div>
	<a href='/register'><button id='register_submit'>REGISTER</button></a>
</div>
