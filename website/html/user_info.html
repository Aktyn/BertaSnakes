<div class='container'>
	<h1>USER INFO</h1>
	<div class='error_msg' id='user_info_error'></div>
	<div><label id='user_nickname' style='font-weight: bold;'></label></div>
	<hr/>
	<div style='display: inline-grid; grid-template-columns: fit-content(100%) auto; text-align: left; padding: 0px 10px;'>
		<label style='text-align: right; margin: 0px 10px;'>Registered&nbsp;since:</label><span id='user_register_date'></span>
		<label style='text-align: right; margin: 0px 10px;'>Last&nbsp;seen:</label><span id='user_last_seen_date'></span>
		<label style='text-align: right; margin: 0px 10px;'>Level:</label><span id='user_level'></span>
		<label style='text-align: right; margin: 0px 10px;'>Rank:</label><span id='user_rank'></span>
	</div>
	<hr/>
	<h2 style='font-weight: bold;'>Last games</h2>
	<div id='last_games_preview' style='display: none;'></div>
</div>
