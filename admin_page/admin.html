<main>
	<div class='container' style='padding: 0px;'>
		<article style='display: grid; grid-template-columns: auto min-content'>
			<section>
				<h1>Charts</h1>
				<div style='padding: 0px 10px;'>
					<div class='prompt' style='min-width: 600px; width: auto;'>
						<label>From: </label><input type='date' name='stats_from_date' /><br>
						<label>To: </label><input type='date' name='stats_to_date' />
					</div>
					<button id='stats_refresh_btn'>REFRESH</button>

					<div id='visits_chart_container' style='margin: 20px 0px;'></div>
				</div>
			</section>
			<aside style='border-left: 1px solid #bbb;'>
				<h1 style='padding: 0px;'>Admin's power</h1>
				<div class='error_msg' id='ban_info'></div>
				<div style='padding: 10px;' class='prompt'>
					<input name='user_to_ban' type='text' placeholder='username' style="width: 100%;" /><br>
					<button id='ban_user_btn' style='margin-top: 10px;'>BAN USER</button>
				</div>
				<hr />
				<div id='visits_table_container'></div>
			</aside>
		</article>
	</div>
</main>
